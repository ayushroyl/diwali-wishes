<!doctype html>
<html>
    <head>
        <title>Happy Diwali 2023</title>
		<link rel="stylesheet" href="diwali.css">
    </head>
    <body>
        <section class="fireworks" id="sec1"></section>
        <section class="content" id="sec2">
            <h2>
                Happy <c>Diwali</c>
                <span id="personal-message"></span>
                <br>Let's celebrate the festival!
            </h2>
        </section>
        <section class="content" id="sec3">
            <h2>
                <c>In the true sense</c> by spreading <br>
                joy and light
            </h2>
        </section>
        <section class="content" id="sec4">
            <h2>
                Have a Happy, <c>Safe, and Blessed Diwali! :)</c>
            </h2>
        </section>
        <section class="content" id="sec5">
            <h2>
                <c>Ayush</c> Roy
            </h2>
        </section>
        <section class="content">
            <img src="logo.png" alt="Diwali Logo">
        </section>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="jquery.fireworks.js"></script>
        <script type="text/javascript">
            // Fireworks effect
            $('.fireworks').fireworks({ 
              sound: true, // sound effect
              opacity: 0.9, 
              width: '100%', 
              height: '100%' 
            });

            // Ask for the visitor's name and personalize the greeting
            window.onload = function() {
                let visitorName = localStorage.getItem("visitorName");
                if (!visitorName) {
                    visitorName = prompt("Please enter your name to receive a personalized Diwali wish:");
                    if (visitorName) {
                        localStorage.setItem("visitorName", visitorName);
                    }
                }
                
                document.getElementById("personal-message").innerHTML = visitorName 
                    ? `, ${visitorName}!`
                    : "!"; // default if no name given
            };
        </script>
    </body>
</html>
